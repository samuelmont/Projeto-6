<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETSCAF</title>
    <link rel="shortcut icon" href="./src/imgs/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="#adocao">Adoção</a>
            <a href="">Produtos</a>
            <a href="">Banhos</a>
            <a href="">Artigos</a>
        </nav>
    </header>

    <main>
        <section class="home" id="home">

            <div class="home--img">
                <img src="./src/imgs/logos/logo.jpg" alt="Araras">
            </div>

            <div class="home--text">
                <h1>PetsCaf</h1>
            </div>

        </section>
        <section class="adocao" id="adocao">

            <section class="dogs">
                <div class="card">
                    <img src="./src/imgs/dogs/dog.jpg" alt="">
                    <h2>Lara</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/dogs/dog1.jpg" alt="">
                    <h2>Lincon</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/dogs/dog2.jpg" alt="">
                    <h2>Fred</h2>
                </div>

                <div class="card">
                    <img src="./src/imgs/dogs/dog3.jpg" alt="">
                    <h2>Mr Pickles</h2>
                </div>
            </section>

            <section class="cats">

                    <div class="card">
                        <img src="./src/imgs/cats/cat.jpg" alt="">
                        <h2>Pelucia</h2>
                    </div>
                    <div class="card">
                        <img src="./src/imgs/cats/cat1.jpg" alt="">
                        <h2>Mery</h2>
                    </div>
                    <div class="card">
                        <img src="./src/imgs/cats/cat2.jpg" alt="">
                        <h2>Billie</h2>
                    </div>
                    <div class="card">
                        <img src="./src/imgs/cats/cat3.jpg" alt="">
                        <h2>Café</h2>
                    </div>

            </section>
            <section class="mouses">

                <div class="card">
                    <img src="./src/imgs/mouses/mouse.jpg" alt="">
                    <h2>Gom</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/mouses/mouse1.jpg" alt="">
                    <h2>Killua</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/mouses/mouse2.jpg" alt="">
                    <h2>Negão</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/mouses/mouse3.jpg" alt="">
                    <h2>Branquelo</h2>
                </div>

            </section>

        </section>

        <section class="produtos" id="produtos"></section>
        <section class="banhos" id="banhos"></section>
        <section class="artigos" id="artigos"></section>
    </main>
    
    <footer>
        <p>&copy; Samuel Monteiro &copy;</p>
    </footer>
</body>
</html>
